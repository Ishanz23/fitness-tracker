<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart)="onTrainingStarted()"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training (trainingQuit)="onQuitTraining()" *ngIf="ongoingTraining" ></app-current-training>
